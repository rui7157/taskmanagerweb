{% extends "base.html" %}
<!--Body-->
{% block content %}
    <div class="login-container animated fadeInDown">
        <div class="loginbox bg-white">
            <div class="loginbox-title">SIGN IN</div>
            <div class="loginbox-social">
                <div class="social-title ">任务管理系统</div>
                <div class="social-buttons">
                    <a class="button-facebook">
                        <i class="social-icon fa fa-facebook"></i>
                    </a>
                    <a  class="button-twitter">
                        <i class="social-icon fa fa-twitter"></i>
                    </a>
                    <a  class="button-google">
                        <i class="social-icon fa fa-google-plus"></i>
                    </a>
                </div>
            </div>
            <div class="loginbox-or">
                <div class="or-line"></div>
                <div class="or">OR</div>
            </div>
            <form action="/login" method="post">
                <div class="loginbox-textbox">
                    <input type="text" class="form-control" name="username" placeholder="帐号" />
                </div>
                <div class="loginbox-textbox">
                    <input type="password" class="form-control" name="passwd" placeholder="密码" />
                </div>

                <div class="loginbox-submit">
                    <input type="submit" class="btn btn-primary btn-block" value="登陆">
                </div>
                {% if message %}
                <div class="loginbox-signup">
                    <font color="red">{{message}}</font>
                </div>
                {% endif %}
            </form>
        </div>

    </div>

    <!--Basic Scripts-->
    <script src="/assets/js/jquery-2.0.3.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/slimscroll/jquery.slimscroll.min.js"></script>

    <!--Beyond Scripts-->
    <script src="/assets/js/beyond.js"></script>

    <!--Google Analytics::Demo Only-->

        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '/assets/js/google/analytics.js', 'ga');

        ga('create', 'UA-52103994-1', 'auto');
        ga('send', 'pageview');

    </script>
{% endblock content %}
